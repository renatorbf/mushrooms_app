<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <input type="radio" id="q_yes" name="q" value="yes" checked="true" />
<label for="q_yes"><svg shape-rendering="optimizeQuality" preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle class="outer" fill="#BDBDBD" cx="32" cy="32" r="32"></circle>
    <circle class="inner" fill="#FFFFFF" cx="32" cy="32" r="28"></circle>
</svg></label>
<input type="radio" id="q_no" name="q" value="no" />
<label for="q_no">
<svg shape-rendering="optimizeQuality" preserveAspectRatio="xMidYMid meet" viewBox="0 0 64 64" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle class="outer" fill="#BDBDBD" cx="32" cy="32" r="32"></circle>
    <circle class="inner" fill="#FFFFFF" cx="32" cy="32" r="28"></circle>
</svg></label>
</body>
</html>
